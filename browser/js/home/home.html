<section id="home">
	<div>
		Team name:<input ng-model='team.name'>
		Team googleId:<input ng-model='team.googleId'>
    	<a href='/connect/google' ng-click='addTeam(team)'>Add This Team</a>
    	<!-- href='/connect/google'  -->
	</div>
    <button ng-click='getUsersGmailThreads()'>Get Currently Logged In User's Emails</button>
</section>

<div>The threads: {{threads}}</div>
The Teams: <div ng-click='getgetThisTeamsGmailThreads(team.accessToken)' ng-repeat='team in teams'>{{team}}</div>
