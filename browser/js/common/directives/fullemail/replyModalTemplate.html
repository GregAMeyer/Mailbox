<div class="modal-header">
    <h3 class="modal-title">Reply</h3>
</div>
    <div class="modal-body">
        <form id="email-reply" name="email-reply" ng-submit="">
        <div class="form-group">
            <label for="emailTo">To:</label>
            <input type="text" ng-model="emailTo" class="form-control" id="emailTo" placeholder="somebody@anywhere.com">
        </div>
        <div class="form-group">
            <label for="emailFrom">From:</label>
            <input type="text" ng-model="emailFrom" class="form-control" id="emailFrom" placeholder="teammailfsa@gmail.com">
        </div>
        <div class="form-group">
            <label for="Subject">Subject:</label>
            <input type="text" ng-model="Subject" class="form-control" id="Subject">
        </div>
        <div class="form-group">
            <label for="Body">Body:</label>
            <input type="text" ng-model="Body" class="form-control" id="Body">
        </div>
        <button type="submit" class="btn btn-default">Send Email</button>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
