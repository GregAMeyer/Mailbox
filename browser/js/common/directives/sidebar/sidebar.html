<div id="sidebar" class="sidebar" role="navigation">
    <!-- need this .js class to initiate slimscroll -->
    <div class="js-sidebar-content">
        <header class="logo hidden-xs">
            <a href="index.html">Mailboxxx</a>
        </header>
        <!-- seems like lots of recent admin template have this feature of user info in the sidebar.
             looks good, so adding it and enhancing with notifications -->
        <!-- main notification links are placed inside of .sidebar-nav -->
        <!-- every .sidebar-nav may have a title -->
        <h5 class="sidebar-nav-title">Teams<a class="action-link" href="#"><i class="glyphicon glyphicon-plus" ui-sref='membersOnly'></i></a></h5>
        <ul class="sidebar-nav">
            <li ng-repeat='team in teams' ng-controller='ModalCtrl'>
                <!-- an example of nested submenu. basic bootstrap collapse component -->
                <a class="collapsed">
                    <span class="icon">
                        <i class="glyphicon glyphicon-align-right"></i>
                    </span>
                    <span ng-click="getThisTeamsGmailThreads(team)">{{team.name}}</span>
                    <i class="glyphicon glyphicon-plus" ng-click='open(); setTeam(team)'></i>
                    <i class="toggle fa fa-angle-down"></i>
                </a>
                <ul id="sidebar-forms" class="collapse">
                    <li ng-repeat='email in team.emailAddresses'><a>{{email}}</a></li>
                </ul>
            </li>
        </ul>
        <h5 class="sidebar-nav-title">Users<a class="action-link" href="#"><i class="glyphicon glyphicon-plus"></i></a></h5>
        <!-- some styled links in sidebar. ready to use as links to email folders, projects, groups, etc -->
        <ul class="sidebar-labels">
            <li ng-repeat='user in users'>
                <a href="#">
                    <!-- yep, .circle again -->
                    <i class="fa fa-circle text-warning mr-xs"></i>
                    <span class="label-name">{{user.firstName}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
