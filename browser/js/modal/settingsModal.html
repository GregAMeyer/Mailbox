<div class="modal-header">
    <h3 class="modal-title">Settings</h3>
</div>
<div class="modal-body">
    <div class="modal-sidebar">
        <h5 class="sidebar-nav-title">My Profile</h5>
        <h5 class="sidebar-nav-title">Edit Members</h5>
        <h5 class="sidebar-nav-title">Add Team</h5>
    </div>

    <div>
        <form id="create-team" name="create-team" ng-submit="createTeam()">
            <div class="form-group">
                <label for="name">Team Name</label>
                <input type="text" ng-model="name" class="form-control" id="name" placeholder="Enter team name" value="faux team">
            </div>
            <div class="form-group">
                <label for="email">Team E-Mail</label>
                <input type="text" ng-model="email" class="form-control" id="email" placeholder="Enter an email">
            </div>
            <button type="submit" class="btn btn-default">Add Team E-Mail</button>

        </form>
    </div>

    <div class="modal-body">
        <ul>
            <li ng-repeat="user in users">
                <a ng-click="$event.preventDefault(); chooseUser(user)">
                    {{ user.firstName}} {{user.lastName}}: {{user.email}}
                </a>
            </li>
        </ul>
        Selected: <b>{{ selectedUser.firstName}} {{ selectedUser.lastName}}</b>
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</div>
