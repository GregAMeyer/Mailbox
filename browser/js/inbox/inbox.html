
<section id='inboxWithButtons'>
	<div class=" fetch">
		<button class='btn' ng-click="syncInbox()">Fetch New Emails</button>
		<img src="/loader.gif" style="width:100px" ng-show="showLoader">
	</div>
	<div id="inbox">

	<ul id='inboxThread'>
		<!-- <li class='fetch'>
			<button class='btn' ng-click="syncInbox()">Fetch New Emails</button>
			<img src="/loader.gif" style="width:100px" ng-show="showLoader">
		</li> -->
		<li
		ng-repeat="thread in threads | orderBy: 'latestMessage.date':true"
		ng-click="goToThread(thread._id)"
		class='thread'>
			<div>
				<p>{{cleanName(thread.latestMessage.from)}}     {{simplifyDate(thread.latestMessage.date)}}</p>
				
				<p><b>{{thread.latestMessage.subject}}</b></p>
				<p>{{thread.latestMessage.snippet}}</p>
			</div>
		</li>
	</ul>
	</div>
</section>
<ui-view></ui-view>
