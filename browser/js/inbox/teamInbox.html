<section id='inbox'>

	

	<ul id='inboxThread'>
		<li class='fetch'>
			<button class='btn' ng-click="syncInbox()">Fetch New Emails</button>
			<img src="/loader.gif" style="width:100px" ng-show="showLoader">
		</li>
		<li
		ng-repeat="thread in threads | orderBy: 'latestMessage.date':true"
		ng-click="goToTeamThread(thread._id)"
		class='thread'>
			<div>
				<p>From: {{thread.latestMessage.from}}</p>
				<p>Date: {{thread.latestMessage.date | date:'medium'}}</p>
				<p>Subject: {{thread.latestMessage.subject}}</p>
			</div>
		</li>
	</ul>

</section>
<ui-view></ui-view>
